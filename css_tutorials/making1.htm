<!DOCTYPE html>
<html lang="en">
<!-- Creating a Responsive Navigation Bar -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            background-color: black;
            flex-direction: row;
            flex-wrap: wrap-reverse;
        }

        .navbar a {
            border: 4px grey;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;


        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>
</body>

</html>
